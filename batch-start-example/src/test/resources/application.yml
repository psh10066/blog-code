spring:
  batch:
    jdbc:
      initialize-schema: always
      isolation-level-for-create: read_committed
    job:
      enabled: false # 서버 실행 시 배치 자동 실행 여부
  #      name: jobName # 배치 자동 실행 시 실행할 job 이름
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    show-sql: true